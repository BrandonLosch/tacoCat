            data-bs-target="#navbarSupportedContent"

    <main class="content container">
      <div class="row gy-2 h-100 row-cols-md-2 row-cols-1">
        <div class="col col-lg-4 border-end border-dark">
          <div class="fw-bold lh-1 mb-3">
            <div class="border-bottom border-1 border-dark mb-2">
              <h1>Instructions</h1>
            </div>
            <p>
              Enter a phrase or word to check if it is a <strong>Palindrome.</strong>
            </p>
          </div>
        </div>
        <div class="col col-lg-8">
          <div>
            <h5>Enter a Word</h5>
            <form action="" class="row gy-2 gx-3">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="userString"
                  placeholder="Enter a word"
                  aria-label="Enter a Word" />
              </div>
              <div
                class="col-12 d-flex align-items-center justify-content-start justify-content-md-end">
                <button
                  id="btnSubmit"
                  type="button"
                  class="btn btn-portfolio">
                  TacoCat!
                </button>
              </div>
            </form>
            <!-- Result Template -->
            <h2 class="mt-5 border-bottom border-2 border-dark">Results</h2>
            <!--Invisable-->
            <div id="alert" class="alert alert-success mt-5 invisible fade show" role="alert">
              <h4 class="alert-heading" id="alert-heading"></h4>
              <hr>
              <p class="mb-0" id="msg">
                  <!--Insert a Message here-->
              </p>
          </div>
          </div>
        </div>
      </div>
    </main>
